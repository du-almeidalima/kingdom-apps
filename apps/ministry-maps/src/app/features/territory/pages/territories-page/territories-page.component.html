<div class='container'>
  <h2 class='t-headline2 mb-8'>Territórios</h2>

  <lib-card class='mb-3' *ngFor='let territory of $territories | async'>
    <lib-card-body>
      <h3 class='t-headline3'>{{territory.address}}</h3>
      <p class='t-body1'>{{territory.city}}</p>

      <button lib-button (click)='handleOpenDialog(territory)'>Editar</button>
    </lib-card-body>
  </lib-card>

  <button lib-floating-action-button [backgroundColor]="green200" title="Adicionar Território" (click)='handleOpenDialog()'>
    <lib-icon icon='plus-lined' [fillColor]='white200'></lib-icon>
  </button>
</div>
