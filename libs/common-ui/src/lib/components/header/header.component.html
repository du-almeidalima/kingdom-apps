<header class='header' [style.--backgroundColor]='backgroundColorVar'>

  <!-- With Link -->
  @if (headerLink) {
    <a class='header__logo-link-container' [routerLink]='headerLink'>
      <ng-container [ngTemplateOutlet]='headerLogo'></ng-container>
    </a>
  }

  <!-- Just Text -->
  @if (!headerLink) {
    <ng-container [ngTemplateOutlet]='headerLogo'></ng-container>
  }
  <!-- Content Projection -->
  <ng-content></ng-content>
</header>

<!-- Template -->
<ng-template #headerLogo>
  <div class='header__logo'
       [ngStyle]="{'--logoBackgroundColor': logoBackgroundColor, '--logoColor': logoColor}"
  >
    <span translate='no'>{{ initials }}</span>
  </div>
</ng-template>
